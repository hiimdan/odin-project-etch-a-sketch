<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODP Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="grid-header">
            <p>Create Your Sketchpad</p>
            <div class="option">
                <button id="black-white" class="options-btn">Black/White</button>
                <button id="multi-color" class="options-btn">Multi-Color</button>
                <button id="reset" class="options-btn">Reset</button>
                <button id="choose-grid" class="options-btn">Select Dimensions</button>
            </div>
        </div>
        <div class="grid-outer-container">
            <div class="grid-inner-container"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
